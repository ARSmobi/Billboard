{% extends 'default.html' %}
{% load i18n %}
{% load static %}

{% block title %}
    {% trans "Удаление учетной записи" %}
{% endblock title %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <h1>{% trans "Удаление учетной записи?" %}</h1>
        <input type="submit" class="btn btn-primary" value="{% trans "Удалить" %}">
    </div>
</form>

{% endblock content %}
