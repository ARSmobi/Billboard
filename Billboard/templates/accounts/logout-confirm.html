{% extends 'default.html' %}
{% load i18n %}
{% load static %}

{% block title %}
    {% trans "Выход" %}
{% endblock title %}

{% block content %}

<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <h1>{% trans "Выйти из учетной записи?" %}</h1>
        <input type="submit" class="btn btn-primary" value="{% trans 'Выйти' %}">
    </div>
</form>

{% endblock content %}
