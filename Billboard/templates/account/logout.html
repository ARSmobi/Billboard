{% extends "default.html" %}
{% load i18n %}
{% load static %}

{% block title %}
    {% trans "Выход" %}
{% endblock title %}

{% block content %}
    <h1>{%  trans "Выход" %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <h3>{% trans "Вы уверены в том что хотите выйти?" %}</h3>
        <input type="submit" value="{% trans 'Выйти' %}"/>
    </form>
{% endblock content %}
